{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Create Blog</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.errors }}
                {{ form.title }}
                Active: {{ form.active }}
                {{ form.content }}
                {{ form.top_image }}
            </div>
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form }}
            {% endfor %}
            <div>
                <button class="btn btn-primary" type="submit">Create</button>

            </div>
        </form>
    </div>
{% endblock %}
