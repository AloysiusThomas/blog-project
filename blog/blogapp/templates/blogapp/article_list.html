{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="{% static "img/c1.jpg" %}" class="d-block w-100 h-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static "img/c2.jpg" %}" class="d-block w-100 h-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static "img/c3.jpg" %}" class="d-block w-100 h-50" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="btn-group p-1">
            <button type="button" class="btn btn-primary">
                Total Blog <span class="badge badge-light">{{ object_list | length }}</span>
            </button>
            <a href="{% url 'blogapp:article-create' %}">
                <button type="button" class="btn btn-success">
                    Create an Article
                </button>
            </a>
        </div>
        {% for instance in object_list %}
            <div class="card m-2">
                <img style="height: 250px; width: 100%; object-fit: cover;"
                     src="{{ instance.top_image.url }}" class="card-img-top" alt="{{ instance.title }} image">

                <div class="card-body">
                    <h5 class="card-title"><b>{{ instance.title | title }}</b></h5>

                    <p class="card-text">{{ instance.content | capfirst | truncatechars:128 }}...
                        <a href="{{ instance.get_absolute_url }}">
                            <b>Read More...</b>
                        </a>
                    </p>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
